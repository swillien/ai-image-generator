<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    img { max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Ask for Any Image</h1>
  <input type="text" id="prompt" placeholder="Describe your image" />
  <button onclick="generateImage()">Generate</button>
  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('https://your-backend.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      document.getElementById('output').innerHTML = `<img src="${data.image_url}" alt="Generated Image"/>`;
    }
  </script>
</body>
</html>
